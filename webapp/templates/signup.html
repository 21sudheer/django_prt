<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>signup page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h1 class="card-title mt-3 text-center">Register to Real Returns.ai</h1>
      <h6 class="card-title mt-3 text-center">Learn * Understand * Invest</h6>
      
      <form action="" method="POST">
        {% csrf_token %}
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <!-- <span class="input-group-text"> <i class="fa fa-user"></i> </span> -->
         </div>
            <input name="username" class="form-control" placeholder="Enter Your Name" type="username">
        </div> <!-- form-group// -->
         <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <!-- <span class="input-group-text"> <i class="fa fa-phone"></i> </span> -->
        </div>
        <select class="custom-select" style="max-width: 120px;">
            <option selected="">+91</option>
            <option value="1">+92</option>
            <option value="2">+11</option>
            <option value="3">+12</option>
        </select>
          <input name="phonenumber" class="form-control" placeholder="Phone number" type="text">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <!-- <span class="input-group-text"> <i class="fa fa-envelope"></i> </span> -->
         </div>
            <input name="email" class="form-control" placeholder="Enter Your Email" type="email">
        </div>
        <!-- <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
        </div>
        
        </div>  -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <!-- <span class="input-group-text"> <i class="fa fa-lock"></i> </span> -->
        </div>
            <input class="form-control" name="password1" placeholder="Enter New Password" type="password">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <!-- <span class="input-group-text"> <i class="fa fa-lock"></i> </span> -->
        </div>
            <input class="form-control" name="password2" placeholder="Re-Enter New Password" type="password">
        </div> <!-- form-group// -->  
        <br>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              By clicking the Register Now button you accept <a href="T&C">T&C</a> and <a href="Privacy Policy">Privacy Policy</a>
            </label>
          </div>
        </div>                                    
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" ><a href="/LoginPage"></a>Register Now</button>
        </div> <!-- form-group// -->      
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
    
   
</body>
</html>
